<div class="main-div">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="myGroup" (ngSubmit)="onSubmit(myGroup)">
        <mat-form-field class="full-width">
          <input matInput type="email" placeholder="Email" formControlName="emailId" required>
          <mat-error *ngFor="let validation of validationData.email">
            <mat-error class="error-message"
              *ngIf="myGroup.get('emailId').hasError(validation.type) && (myGroup.get('emailId').dirty || myGroup.get('emailId').touched)">
              {{validation.message}}</mat-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" formControlName="password" required>
          <mat-error *ngFor="let validation of validationData.password">
            <mat-error class="error-message"
              *ngIf="myGroup.get('password').hasError(validation.type) && (myGroup.get('password').dirty || myGroup.get('password').touched)">
              {{validation.message}}</mat-error>
          </mat-error>
        </mat-form-field>
        <button class="submit-btn" mat-raised-button type="submit" [disabled]="!myGroup.valid"
          color="accent">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
  <ng4-loading-spinner [threshold]="1000" [timeout]="500000" [zIndex]="9999"> </ng4-loading-spinner>
</div>
