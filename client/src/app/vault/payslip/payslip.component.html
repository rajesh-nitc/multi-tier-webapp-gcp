<mat-card>
  <mat-card-header>You are in Vault</mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [matDatepicker]="dp" placeholder="Month and Year" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event)"
        (monthSelected)="chosenMonthHandler($event, dp)" panelClass="example-month-picker">
      </mat-datepicker>
      <!-- <mat-select name="i" (selectionChange)="refreshBalance()" [(value)]="selectedAccount" placeholder="Address">
        <mat-select name="i" [(value)]="selectedMonth" placeholder="Select month">
          <mat-option *ngFor="let i of months" [value]="i">{{i}}</mat-option>
        </mat-select> -->
    </mat-form-field>
    <!-- <p>You have <span id="balance">{{balance}}</span> Tokens</p> -->
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="view()">VIEW</button>
    <button mat-button (click)="download()">DOWNLOAD</button>
  </mat-card-actions>
</mat-card>
